

<!DOCTYPE html>
<html>
<head>
    <title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    $(function() {
        alert("Running");
        var params = {
            // Request parameters
        };
        var subscriptionKey = "b623243cab44457dbcf9a741555e8a57";

        var postData = {
            "url":"https://m.media-amazon.com/images/M/MV5BNTk1OTUxMzIzMV5BMl5BanBnXkFtZTcwMzMxMjI0Nw@@._V1_.jpg"
        };
        $.ajax({
            url: "https://westcentralus.api.cognitive.microsoft.com/vision/v2.0/models/celebrities/analyze?" + $.param(params),
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Content-Type","application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key",subscriptionKey);
            },
            type: "POST",
            // Request body
            data: JSON.stringify(postData)
        })
        .done(function(data) {
            alert(JSON.stringify(data));
            console.log(data);
        })
        .fail(function(data) {
            alert(JSON.stringify(data));
            console.log(data);
        });
    });
</script>
</body>
</html>
